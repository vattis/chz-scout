# ============================================
# HTTP → HTTPS 리다이렉트
# ============================================
server {
    listen 80;
    server_name vatti.site;

    # Let's Encrypt 인증서 발급/갱신용 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================
# HTTPS 설정 (메인)
# ============================================
server {
    listen 443 ssl;
    server_name vatti.site;

    # -------------------------------------------
    # SSL 인증서 경로 (Let's Encrypt)
    # -------------------------------------------
    ssl_certificate /etc/letsencrypt/live/vatti.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vatti.site/privkey.pem;

    # -------------------------------------------
    # SSL 보안 설정
    # -------------------------------------------
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # -------------------------------------------
    # 보안 헤더
    # -------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # -------------------------------------------
    # Spring Boot 앱으로 리버스 프록시
    # -------------------------------------------
    location / {
        proxy_pass http://app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # -------------------------------------------
    # 헬스체크 (로그 제외)
    # -------------------------------------------
    location /actuator/health {
        proxy_pass http://app:8080;
        proxy_set_header Host $host;
        access_log off;
    }
}