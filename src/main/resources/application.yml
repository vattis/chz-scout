spring:
  application:
    name: chz-scout
  profiles:
    active: local

  # JPA Common Settings
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  # Jackson Settings
  jackson:
    default-property-inclusion: non_null

# Server Common Settings
server:
  servlet:
    context-path: /api

# Logging Common Settings
logging:
  level:
    root: INFO
    com.vatti.chzscout: INFO

# Swagger (SpringDoc OpenAPI) Common Settings
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# JWT Common Settings
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 3600000      # 1시간 (ms)
  refresh-token-expiration: 604800000   # 7일 (ms)

# Discord OAuth & Bot Common Settings
discord:
  bot:
    token: ${DISCORD_BOT_TOKEN}
  oauth:
    client-id: ${DISCORD_CLIENT_ID}
    client-secret: ${DISCORD_CLIENT_SECRET}
    redirect-uri: ${DISCORD_REDIRECT_URI}
    url: ${DISCORD_OAUTH_URL}
  api:
    base-url: https://discord.com/api/v10
    token-url: https://discord.com/api/oauth2/token
    user-info-url: https://discord.com/api/users/@me

# Chzzk API Settings
chzzk:
  api:
    base-url: https://openapi.chzzk.naver.com
    client-id: ${CHZZK_CLIENT_ID}
    client-secret: ${CHZZK_CLIENT_SECRET}

# OpenAI API Settings
openai:
  api:
    key: ${OPENAI_API_KEY}
    model: gpt-5-nano
    base-url: https://api.openai.com/v1