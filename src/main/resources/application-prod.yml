# Production Profile
spring:
  # Database - Production PostgreSQL + pgvector
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}?sslmode=require
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA - Production Settings
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        generate_statistics: false

  # Redis - Production
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}

# Server
server:
  port: ${SERVER_PORT:8080}
  tomcat:
    max-threads: 200
    accept-count: 100

# Logging - Production level
logging:
  level:
    root: WARN
    com.vatti.chzscout: INFO
    org.hibernate.SQL: WARN

discord:
  bot:
    token: ${DISCORD_BOT_TOKEN}

openai:
  api:
    key: ${OPENAI_API_KEY}
    model: ${OPENAI_MODEL:gpt-5-nano}

# CORS
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://chz-scout-frontend.vercel.app}