# Development Profile
spring:
  # Database - Dev PostgreSQL + pgvector
  datasource:
    url: jdbc:postgresql://${DB_HOST:dev-db-host}:${DB_PORT:5432}/${DB_NAME:chz_scout}?sslmode=require
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  # JPA - Dev Settings
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  # Redis - Dev
  data:
    redis:
      host: ${REDIS_HOST:dev-redis-host}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

# Server
server:
  port: 8080

# Logging
logging:
  level:
    com.vatti.chzscout: DEBUG
    org.hibernate.SQL: DEBUG

discord:
  bot:
    token: ${DISCORD_BOT_TOKEN}

openai:
  api:
    key: ${OPENAI_API_KEY}
    model: ${OPENAI_MODEL:gpt-5-nano}