spring:
  # H2 In-memory Database
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # JPA - Test Settings
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: h2

  # Redis - Disable for tests
  data:
    redis:
      host: localhost
      port: 6379

# Logging
logging:
  level:
    com.vatti.chzscout: DEBUG
    org.hibernate.SQL: DEBUG

