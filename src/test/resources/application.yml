# Test Profile Configuration
spring:
  profiles:
    active: test
  # H2 In-Memory Database for Testing (PostgreSQL νΈν™ λ¨λ“)
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Test Settings
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  # Disable Redis for tests (mock or disable)
  data:
    redis:
      host: localhost
      port: 6379

# Disable external API calls in tests
chzzk:
  api:
    base-url: http://localhost:8080/mock
    client-id: test-client-id
    client-secret: test-client-secret

discord:
  bot:
    token: test-bot-token
  oauth:
    client-id: test-client-id
    client-secret: test-client-secret
    redirect-uri: http://localhost:8080/api/auth/callback
    url: http://localhost:8080/mock/oauth2/authorize?client_id=test-client-id&redirect_uri=http://localhost:8080/api/auth/callback&response_type=code&scope=identify
  api:
    base-url: http://localhost:8080/mock
    authorize-url: http://localhost:8080/mock/oauth2/authorize
    token-url: http://localhost:8080/mock/oauth2/token
    user-info-url: http://localhost:8080/mock/users/@me

# JWT Configuration (test-only)
# SECURITY: This is a test-only secret with NO production value.
# Allowlisted in .gitleaks.toml - DO NOT use in production.
jwt:
  secret: test-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

openai:
  api:
    key: test-api-key

# Logging
logging:
  level:
    com.vatti.chzscout: DEBUG
    org.hibernate.SQL: DEBUG

# Encryption (test-only)
# SECURITY: Allowlisted in .gitleaks.toml - DO NOT use in production.
encryption:
  key: test-only-encryption-key-32chars!
