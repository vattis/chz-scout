# ============================================
# chz-scout Docker Compose - Local Infrastructure
# ============================================
# 사용법: docker compose -f docker-compose.local.yml up -d
#
# 로컬 개발 환경 전용 (인프라만)
# - PostgreSQL + pgvector
# - Redis
# - App은 IDE에서 직접 실행

services:
  # ============================================
  # Redis 캐시
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: chz-scout-redis
    restart: unless-stopped
    env_file:
      - .env.local
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-password}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chz-scout-network

  # ============================================
  # PostgreSQL + pgvector (벡터 임베딩 검색용)
  # ============================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: chz-scout-postgres
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      POSTGRES_DB: ${DB_NAME:-chz_scout}
      POSTGRES_USER: ${DB_USERNAME:-chzscout}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chzscout -d chz_scout"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chz-scout-network

# ============================================
# 볼륨 (로컬 개발용)
# ============================================
volumes:
  postgres-data:
  redis-data:

# ============================================
# 네트워크 (base 파일과 동일)
# ============================================
networks:
  chz-scout-network:
    driver: bridge
